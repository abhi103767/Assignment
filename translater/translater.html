<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button id="tler">translater</button>



<select id="selection" style="width: 82px;">
    <option value="en" selected="">English</option>
    <option value="ar">Arabic</option>
    <option value="zh">Chinese</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="hi">Hindi</option>
    <option value="id">Indonesian</option>
    <option value="ga">Irish</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="pl">Polish</option>
    <option value="pt">Portuguese</option>
    <option value="ru">Russian</option>
    <option value="es">Spanish</option>
    <option value="tr">Turkish</option>
    <option value="vi">Vietnamese</option>
    <option value="auto">Auto Detect (Experimental)</option></select>
<textarea id="english"></textarea>
<textarea id="trans"></textarea>
</body>
<script>
    let tler = document.getElementById('tler');
 tler.addEventListener('click',translator);
 function translator(){
     let selection = document.getElementById('selection');
     let english = document.getElementById('english');
     let trans = document.getElementById('trans');
     fetch('https://libretranslate.de/translate',{
         method: 'POST',
         body: JSON.stringify({
            q: `${english.value}`,
		source: "en",
		target: `${selection.value}`
         }),
         headers: { "Content-Type": "application/json" }
        })
   .then((res) =>{
       console.log(res);
     return res.json();
   })
   .then((res) =>{
       console.log(res);
       trans.value = res.translatedText;

   })


 }





</script>

</html>
